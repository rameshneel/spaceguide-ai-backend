name: CI

on:
  pull_request:
    branches: [main, develop, staging]
  push:
    branches: [main, develop, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api-service/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ./api-service
        run: npm ci

      - name: Run Node.js tests
        working-directory: ./api-service
        run: npm test --if-present

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: ai-embedding-service/requirements.txt

      - name: Install Python dependencies
        working-directory: ./ai-embedding-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python tests
        working-directory: ./ai-embedding-service
        run: pytest --version || echo "No pytest configured"

      - name: Build Docker images
        run: |
          docker-compose build --no-cache

      - name: Validate docker-compose files
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml config > /dev/null
          docker-compose -f docker-compose.yml -f docker-compose.staging.yml config > /dev/null
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml config > /dev/null
