<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --primary-light: #764ba2;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-primary);
        }
        
        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-md);
            z-index: 10;
            position: relative;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .header-info {
            flex: 1;
            min-width: 0;
        }
        
        .header-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .header-info .status-text {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            opacity: 0.95;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            50% {
                box-shadow: 0 0 0 4px rgba(16, 185, 129, 0);
            }
        }
        
        /* Messages Container */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            background: var(--bg-secondary);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 32px 20px;
            color: var(--text-secondary);
        }
        
        .welcome-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: var(--shadow-md);
        }
        
        .welcome-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .welcome-subtext {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        /* Quick Action Buttons */
        .quick-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        
        .quick-action-btn {
            padding: 10px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .quick-action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        .quick-action-btn:active {
            transform: translateY(0);
        }
        
        /* Message Bubbles */
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            word-wrap: break-word;
            animation: messageSlideIn 0.3s ease-out;
            position: relative;
            line-height: 1.5;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-sm);
        }
        
        .message.assistant {
            align-self: flex-start;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow-sm);
        }
        
        .message.error {
            align-self: center;
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
            max-width: 90%;
        }
        
        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 6px;
            display: block;
        }
        
        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .message.assistant .message-time {
            color: var(--text-muted);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 16px 20px;
            border-radius: var(--radius-lg);
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
            animation: messageSlideIn 0.3s ease-out;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typingDot 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Input Container */
        .chat-input-container {
            padding: 16px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 0 16px;
            transition: all 0.2s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-size: 14px;
            color: var(--text-primary);
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.5;
            font-family: inherit;
        }
        
        .chat-input::placeholder {
            color: var(--text-muted);
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }
        
        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }
        
        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        .send-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        /* Error State */
        .error-container {
            padding: 20px;
            text-align: center;
            color: var(--error-color);
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .error-message {
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .retry-button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .retry-button:hover {
            background: var(--primary-dark);
        }
        
        /* Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .message {
                max-width: 85%;
            }
            
            .chat-header {
                padding: 12px 16px;
            }
            
            .chat-messages {
                padding: 16px;
            }
        }
        
        /* Smooth Scrolling */
        .smooth-scroll {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="chat-avatar">ü§ñ</div>
                <div class="header-info">
                    <h3 id="chatbotName">AI Assistant</h3>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text" id="statusText">Online</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-icon">ü§ñ</div>
                <div class="welcome-text" id="welcomeTitle">Welcome!</div>
                <div class="welcome-subtext" id="welcomeDescription">How can I help you today?</div>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="sendQuickMessage('Hello')">Say Hello</button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('What can you do?')">What can you do?</button>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="userInput" 
                    placeholder="Type your message..."
                    rows="1"
                    autocomplete="off"
                    spellcheck="true"
                ></textarea>
            </div>
            <button class="send-button" id="sendButton" aria-label="Send message">
                <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            baseUrl: window.location.origin,
            apiEndpoint: '/api/chatbot/widget',
            sessionStorageKey: 'chatbot_session',
            messageStorageKey: 'chatbot_messages',
            maxStoredMessages: 50
        };

        // State Management
        const state = {
            chatbotId: null,
            apiKey: null,
            sessionId: null,
            isConnected: false,
            isTyping: false,
            messages: [],
            chatbotName: 'AI Assistant',
            chatbotDescription: 'How can I help you today?'
        };

        // DOM Elements
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const welcomeTitle = document.getElementById('welcomeTitle');
        const welcomeDescription = document.getElementById('welcomeDescription');
        const statusText = document.getElementById('statusText');
        const chatbotNameElement = document.getElementById('chatbotName');

        // Initialize
        function init() {
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            state.chatbotId = urlParams.get('id') || window.location.pathname.split('/').pop();
            state.apiKey = urlParams.get('apiKey') || urlParams.get('key');
            
            if (!state.apiKey || !state.chatbotId) {
                showError('API key and Chatbot ID are required');
                return;
            }

            // Initialize session
            initSession();
            
            // Fetch chatbot details
            fetchChatbotDetails();
            
            // Load previous messages
            loadStoredMessages();
            
            // Setup event listeners
            setupEventListeners();
            
            // Auto-resize textarea
            autoResizeTextarea();
            
            // Update connection status
            updateConnectionStatus(true);
        }
        
        // Fetch Chatbot Details
        async function fetchChatbotDetails() {
            try {
                const response = await fetch(`${config.baseUrl}${config.apiEndpoint}/${state.chatbotId}/info?apiKey=${encodeURIComponent(state.apiKey)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        state.chatbotName = data.data.name || 'AI Assistant';
                        state.chatbotDescription = data.data.description || 'How can I help you today?';
                        
                        // Update UI
                        chatbotNameElement.textContent = state.chatbotName;
                        welcomeTitle.textContent = 'Welcome!';
                        welcomeDescription.textContent = state.chatbotDescription || 'How can I help you today?';
                    }
                }
            } catch (error) {
                console.error('Error fetching chatbot details:', error);
                // Use defaults if fetch fails
            }
        }
        
        // Send Quick Message
        function sendQuickMessage(message) {
            userInput.value = message;
            handleSend();
        }

        // Initialize Session
        function initSession() {
            // Check for existing session in localStorage
            const storedSession = localStorage.getItem(`${config.sessionStorageKey}_${state.chatbotId}`);
            
            if (storedSession) {
                try {
                    const sessionData = JSON.parse(storedSession);
                    // Check if session is less than 24 hours old
                    if (Date.now() - sessionData.timestamp < 24 * 60 * 60 * 1000) {
                        state.sessionId = sessionData.sessionId;
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing session data:', e);
                }
            }
            
            // Generate new session
            state.sessionId = `widget-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            localStorage.setItem(`${config.sessionStorageKey}_${state.chatbotId}`, JSON.stringify({
                sessionId: state.sessionId,
                timestamp: Date.now()
            }));
        }

        // Load Stored Messages
        function loadStoredMessages() {
            const stored = localStorage.getItem(`${config.messageStorageKey}_${state.chatbotId}`);
            if (stored) {
                try {
                    const messages = JSON.parse(stored);
                    if (messages.length > 0) {
                        welcomeMessage.style.display = 'none';
                        messages.forEach(msg => {
                            renderMessage(msg.content, msg.role, msg.timestamp, false);
                        });
                        scrollToBottom();
                    }
                } catch (e) {
                    console.error('Error loading messages:', e);
                }
            }
        }

        // Store Messages
        function storeMessages() {
            const messagesToStore = state.messages.slice(-config.maxStoredMessages);
            localStorage.setItem(`${config.messageStorageKey}_${state.chatbotId}`, JSON.stringify(messagesToStore));
        }

        // Setup Event Listeners
        function setupEventListeners() {
            sendButton.addEventListener('click', handleSend);
            
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });
            
            userInput.addEventListener('input', () => {
                sendButton.disabled = !userInput.value.trim() || state.isTyping;
            });
            
            // Focus input on load
            setTimeout(() => userInput.focus(), 100);
        }

        // Auto-resize Textarea
        function autoResizeTextarea() {
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Handle Send
        async function handleSend() {
            const query = userInput.value.trim();
            if (!query || state.isTyping || !state.isConnected) return;

            // Hide welcome message
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            // Add user message
            const userTimestamp = new Date();
            renderMessage(query, 'user', userTimestamp);
            addToState(query, 'user', userTimestamp);
            
            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`${config.baseUrl}${config.apiEndpoint}/${state.chatbotId}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        apiKey: state.apiKey,
                        sessionId: state.sessionId
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `Error ${response.status}: ${response.statusText}`);
                }

                // Remove typing indicator
                hideTypingIndicator();

                // Add assistant response
                const assistantTimestamp = new Date();
                const responseText = data.data?.response || data.response || 'No response received';
                renderMessage(responseText, 'assistant', assistantTimestamp);
                addToState(responseText, 'assistant', assistantTimestamp);

                // Update session ID if provided
                if (data.data?.sessionId) {
                    state.sessionId = data.data.sessionId;
                    localStorage.setItem(`${config.sessionStorageKey}_${state.chatbotId}`, JSON.stringify({
                        sessionId: state.sessionId,
                        timestamp: Date.now()
                    }));
                }

            } catch (error) {
                hideTypingIndicator();
                const errorTimestamp = new Date();
                const errorMessage = error.message || 'Failed to get response. Please try again.';
                renderMessage(`‚ùå ${errorMessage}`, 'error', errorTimestamp);
                addToState(errorMessage, 'error', errorTimestamp);
                updateConnectionStatus(false);
                
                // Retry connection after 3 seconds
                setTimeout(() => updateConnectionStatus(true), 3000);
            } finally {
                sendButton.disabled = !userInput.value.trim();
                userInput.focus();
            }
        }

        // Render Message
        function renderMessage(content, role, timestamp, scroll = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            const timeDiv = document.createElement('span');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(timestamp);
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            messagesContainer.appendChild(messageDiv);
            
            if (scroll) {
                scrollToBottom();
            }
        }

        // Add to State
        function addToState(content, role, timestamp) {
            state.messages.push({
                content,
                role,
                timestamp: timestamp.toISOString()
            });
            storeMessages();
        }

        // Show Typing Indicator
        function showTypingIndicator() {
            if (state.isTyping) return;
            state.isTyping = true;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span style="color: var(--text-secondary); font-size: 12px;">AI is thinking...</span>
            `;
            
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        // Hide Typing Indicator
        function hideTypingIndicator() {
            state.isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Show Error
        function showError(message) {
            messagesContainer.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-message">${message}</div>
                    <button class="retry-button" onclick="location.reload()">Reload</button>
                </div>
            `;
            userInput.disabled = true;
            sendButton.disabled = true;
        }

        // Update Connection Status
        function updateConnectionStatus(connected) {
            state.isConnected = connected;
            if (connected) {
                statusText.textContent = 'Online';
            } else {
                statusText.textContent = 'Connecting...';
            }
        }

        // Scroll to Bottom
        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        // Format Time
        function formatTime(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // Less than 1 minute
                return 'Just now';
            } else if (diff < 3600000) { // Less than 1 hour
                const minutes = Math.floor(diff / 60000);
                return `${minutes}m ago`;
            } else if (diff < 86400000) { // Less than 24 hours
                const hours = Math.floor(diff / 3600000);
                return `${hours}h ago`;
            } else {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                userInput.focus();
            }
        });
    </script>
</body>
